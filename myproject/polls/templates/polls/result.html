

<h2>{{ question.question_text }}</h2>
<table width="30%" border="1">
    <tr>
        <th>Choice</th>
        <th>Votes</th>
    </tr>
    {% for choice in question.choice_set.all %}
    <tr>
        <td>{{ choice.choice_text }}</td>
        <td>{{ choice.votes }}</td>
    </tr>
    {% endfor %}
</table>
